<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3WideTemplate.css">
    <title>Document</title>
</head>
<body>
    <div class="outerTableWrapper">
        <table class="outerTable">
            <tr class="headerRow single">
                <td colspan="3" class="threeWide"></td>
            </tr>
            <tr class="contentRow allEqual">
                <td colspan="1" class="oneWide"></td>
                <td colspan="1" class="oneWide"></td>
                <td colspan="1" class="oneWide"></td>
            </tr>
            <tr class="contentRow leftLarge rightSmall">
                <td colspan="2" class="twoWide"></td>
                <td colspan="1" class="oneWide"></td>
            </tr>
            <tr class="contentRow leftSmall rightLarge">
                <td colspan="2" class="oneWide"></td>
                <td colspan="1" class="twoWide"></td>
            </tr>
        </table>
    </div>
</body>
</html>
